<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Management</title>
	<link rel="stylesheet" type="text/css" href="usm.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="container">	
	<h2>Registration Form</h2>
		<div class="form-container">
		<form>
			<div class="input-name">
				<i class="fa fa-user lock"></i>
				<input type="text" placeholder="Name" class = "name">

			</div>


			<div class="input-name">
				<i class="fa fa-envelope email"></i>
				<input type="email" placeholder="Email" required class = "text-name">
			</div>


		<div class="input-name">
				<i class="fa fa-lock lock"></i>
				<input type="password" placeholder="Password" required class = "text-name">
			</div>


			<div class="input-name">
				<i class="fa fa-lock lock"></i>
				<input type="password" placeholder="Comfirm Password" required class = "text-name">
			</div>


			<div class="input-name">
				<input type="radio" class="radio-button" name="r1">
				<label>Male</label>

				<input type="radio" class="radio-button" name="r1">
				<label>Female</label>

				<div class="input-name">
					<select class="Country">
						<option>Select Country</option>
						<option>India</option>
						<option>Nepal</option>
						<option>Japan</option>
						<option>Korea</option>
						<option>USA</option>
						<option>UK</option>
						<option>Russia</option>
					</select>
					<div class="arrow"></div>
</div>
					<div class="input-name">
						<input type="checkbox" class="check-button">
						<label>I accept the term and conditions</label>
					</div>


					<div class="input-name">
						<input type="Submit" class="button" value="Register">

			</div>
        </form>
		</div>
    
</div>
</body>
</html>
